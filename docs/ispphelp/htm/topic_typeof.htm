    <h1 class="topicheading">Препроцессор Inno Setup: TypeOf</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>int</b> TypeOf(&lt;ident&gt;)<br />
        <b>int</b> TypeOf &lt;ident&gt;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает одну из предопределённых констант <tt>TypeOf</tt>,
        объявленных в файле <a href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>
        для указанного идентификатора.</p>
      <p>Использование круглых скобок не обязательно.</p>
