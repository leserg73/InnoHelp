  <body>
    <h1 class="topicheading">Препроцессор Inno Setup: CopyFile</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>void</b> CopyFile(<b>str</b> ExistingFile, <b>str</b>
          NewFile)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет копирование существующего файла <tt>ExistingFile</tt> в
        новый файл <tt>NewFile</tt> с сохранением метки времени и атрибутов
        файла. Если новый файл уже существует, то он будет перезаписан.</p>
    </div>
  </body>
