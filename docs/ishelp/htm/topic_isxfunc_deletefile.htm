  <body>
    <h1 class="topicheading">Программирование: DeleteFile</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function
          DeleteFile(const FileName: String): Boolean;</p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет удаление файла с именем <tt>FileName</tt>.</p>
      <p>В случае успешного удаления файла функция вернёт значение <tt>True</tt>.</p>
      <p>Если файл не может быть удалён или не существует, функция вернёт
        значение <tt>False</tt>.</p>
    </div>
