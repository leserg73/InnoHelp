  <body>
    <h1 class="topicheading">Программирование: ConvertPercentStr</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function
          ConvertPercentStr(var S: String): Boolean;</p>
      <h2 class="heading">Описание</h2>
      <p>Расширяет %-кодированные символы (<i>спецификаторы</i>) в указанной
        строке <tt>S</tt> (смотрите <a href="http://www.ietf.org/rfc/rfc2396.txt"
          target="_blank" title="http://www.ietf.org/rfc/rfc2396.txt">RFC 2396</a><img
          src="../images/extlink.svg" alt=" [внешняя ссылка]" />). Возвращает
        значение <tt>True</tt>, если все спецификаторы были успешно расширены.</p>
    </div>
  <script type="text/javascript" src="../js/theme_selector.js"></script>
