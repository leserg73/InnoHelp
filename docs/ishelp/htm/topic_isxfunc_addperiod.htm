  <body>
    <h1 class="topicheading">Программирование: AddPeriod</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          AddPeriod(const S: String): String;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает строку с завершающей точкой (<strong>.</strong>) при
        условии, что указанная строка <tt>S</tt> не является пустой или не
        содержит в конце точку или другие знаки препинания.</p>
    </div>
