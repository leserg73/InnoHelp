    <h1 class="topicheading">Программирование: CreateDir</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function
          CreateDir(const Dir: String): Boolean;</p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет создание нового каталога. Возвращает значение <tt>True</tt>,
        если каталог был успешно создан, или значение <tt>False</tt>, если
        произошла ошибка.</p>
