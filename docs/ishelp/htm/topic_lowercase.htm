  <body>
    <h1 class="topicheading">Препроцессор Inno Setup: LowerCase</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><b>str</b> LowerCase(<b>str</b>)</p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает строку с тем же самым текстом, в котором все буквы
        преобразованы к нижнему регистру (строчные). Функция <tt>LowerCase</tt>
        выполняет преобразование только для символов в пределах "A" и "Z" из
        7-бит таблицы ASCII.</p>
    </div>
  <script type="text/javascript" src="../js/theme_selector.js"></script>
