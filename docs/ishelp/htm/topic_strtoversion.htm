      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><b>int</b> StrToVersion(<b>str</b>
          Version)</p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает упакованную версию строкового значения, заданного в формате
        "<tt>0.0.0.0</tt>".</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
