    <h1 class="topicheading">Программирование: GetSHA256OfFile</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function
          GetSHA256OfFile(const Filename: String): String;</p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает строковое значение контрольной суммы SHA-256 для заданного
        файла. В случае ошибки будет вызвано исключение.</p>
