  <body>
    <h1 class="topicheading">[Setup]: AppCopyright</h1>
    <div class="topicbody">
      <h2 class="heading">Описание</h2>
      <p>Значение этой директивы используется в качестве
        значения по умолчанию для директивы <a href="topic_setup_versioninfocopyright.htm">VersionInfoCopyright</a>,
        если оно не указано. Устанавливает текст об авторских правах.</p>
      <div class="examplebox">
        <div class="exampleheader">Пример:</div>
        <pre class="nomargin"><span class="hl kwb">AppCopyright</span>=Copyright (C) <span
class="hl num">1997</span>-<span class="hl num">2025</span> My Company, Inc.</pre>
      </div>
    </div>
  <script type="text/javascript" src="../js/theme_selector.js"></script>
