  <body>
    <h1 class="topicheading">Программирование: ExitSetupMsgBox</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          ExitSetupMsgBox: Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Выводит на экран сообщение "<i>Закрыть программу установки?</i>" и
        возвращает значение <tt>True</tt>, если пользователь выбрал "<i>Да</i>".
        Не прерывает установку или удаление.</p>
    </div>
  </body>
