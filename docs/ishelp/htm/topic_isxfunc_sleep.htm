  <body>
    <h1 class="topicheading">Программирование: Sleep</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">procedure Sleep(const
          Milliseconds: Longint);</p>
      <h2 class="heading">Описание</h2>
      <p>Приостанавливает выполнение программы установки/удаления на указанный
        интервал времени. Значение параметра <tt>Milliseconds</tt> задаётся в
        миллисекундах (1000 мс = 1 с).</p>
