  <body>
    <h1 class="topicheading">Программирование: FreeDLL</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function FreeDLL(const
          DLLHandle: Longint): Boolean;</p>
      <h2 class="heading">Описание</h2>
      <p>Выгружает файл DLL, используя указанный дескриптор <tt>DLLHandle</tt>,
        который вернула функция <tt>LoadDLL</tt>.</p>
      <h2 class="heading">Комментарии</h2>
      <p>Эта функция устарела. Смотрите раздел справки <a href="topic_scriptdll.htm">Использование
          DLL</a>.</p>
