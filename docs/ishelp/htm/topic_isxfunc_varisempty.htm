    <h1 class="topicheading">Программирование: VarIsEmpty</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX"><tt class="nill">function
          VarIsEmpty(const V: Variant): Boolean;</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение <tt>True</tt>, если указанная переменная <tt>Variant</tt>
        не назначена (имеет тип varEmpty).</p>
      <h2 class="heading">См. также:</h2>
