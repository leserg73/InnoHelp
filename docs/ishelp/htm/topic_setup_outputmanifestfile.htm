    <div class="topicbody">
      <h2 class="heading">Описание</h2>
      <p>При указании этой директивы компилятор создаст файл
        манифеста с подробной информацией о файлах, входящих в программу
        установки. Файл будет создан в <a href="topic_setup_outputdir.htm">каталоге
          вывода</a>, если не задан другой путь.</p>
