    <title>Примечания по "yes" и "no"</title>

  <body>
    <h1 class="topicheading">Примечания по "yes" и "no"</h1>
    <div class="topicbody">
      <p>Для совместимости с предыдущими версиями Inno Setup
        вместо <tt>yes</tt> и <tt>no</tt> можно использовать значения <tt>1</tt>
        и <tt>0</tt> соответственно.</p>
      <p>Также разрешается использовать <tt>true</tt> и <tt>false</tt>
        вместо <tt>yes</tt> и <tt>no</tt> соответственно.</p>
    </div>
  </body>
