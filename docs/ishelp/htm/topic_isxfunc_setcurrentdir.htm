  <body>
    <h1 class="topicheading">Программирование: SetCurrentDir</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function
          SetCurrentDir(const Dir: String): Boolean;</p>
      <h2 class="heading">Описание</h2>
      <p>Выполняет установку текущего каталога, указанного в параметре <tt>Dir</tt>.
        Функция возвращает значение <tt>True</tt>, если текущий каталог был
        успешно изменён, или <tt>False</tt>, если произошла ошибка.</p>
    </div>
