  <body>
    <h1 class="topicheading">Программирование: StrToColor</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
        <p class="prototip1 notopmarginX">function StrToColor(S: String): TColor;</p>
      <h2 class="heading">Описание</h2>
        <p>Функция выполняет преобразование текстового представления цвета,
          переданного в строке <tt>S</tt> и формате <tt>'#rrggbb'</tt>, в
          значение цвета. В случае ошибки вызывается исключение.</p>
    </div>
