    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>str</b> GetEnv(<b>str</b>)</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает значение заданной переменной окружения, которая задана
        строковым значением (<b>str</b>). Если переменная не определена или не
        найдена, то функция возвращает пустую строку.</p>
