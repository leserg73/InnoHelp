  <body>
    <h1 class="topicheading">Программирование: StrToInt64</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип</h2>
      <p class="prototip1 notopmarginX">function StrToInt64(S:
          String): Int64;</p>
      <h2 class="heading">Описание</h2>
      <p>Преобразует числовую строку <tt>S</tt> в целочисленное 64-разрядное
        значение и типом <i>Int64</i>. В случае ошибки вызывается исключение.</p>
      <h2 class="heading">Комментарии</h2>
      <p>Рекомендуется использовать функцию <a href="topic_isxfunc_strtoint64def.htm">StrToInt64Def</a>
        вместо <tt>StrToInt64</tt>.</p>
    </div>
