    <h1 class="topicheading">Препроцессор Inno Setup: FindSectionEnd</h1>
    <div class="topicbody">
      <h2 class="heading prototip">Прототип функции</h2>
      <p class="prototip1 notopmarginX null"><tt class="nill"><b>int</b> FindSectionEnd(<b>str</b>
          Section = "<i>Files</i>")</tt></p>
      <h2 class="heading">Описание</h2>
      <p>Возвращает индекс строки, которая является последней записью для
        искомой секции. Предназначена для использования с директивой <tt class="nill"><a
            href="topic_insert.htm">insert</a></tt>.</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
